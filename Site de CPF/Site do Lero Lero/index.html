<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do lero Lero</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
 
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(100deg, #fff, #007EA7, #9c8e86, #d51aa6, #884aec);
            background-size: 300% 300%;
            animation: colors 15s ease infinite;
        }

        h1 {
            font-size: 3rem;
            color: #FF5733; /* Laranja */
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 1.2rem;
            color: #2aa94c; /* Amarelo */
            margin: 10px 0;
        }

        @keyframes colors {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Leros e Leros</h1>
    <ul id="random-data"></ul>

    <script>
        // Função para gerar uma sequência aleatória de CPF
        function generateRandomText() {
            const texts = [
                "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                "Pellentesque euismod massa eget nisl vehicula, eget hendrerit purus ultrices.",
                "Suspendisse potenti. Fusce dapibus urna eget luctus congue.",
                "Vestibulum tincidunt nisl a metus viverra fringilla.",
                "Proin eget lectus nec elit dignissim fermentum.",
            ];
            const randomIndex = Math.floor(Math.random() * texts.length);
            return texts[randomIndex];
        }
        
        function generateRandomCPF() {
            const section1 = Math.floor(Math.random() * 900) + 100;
            const section2 = Math.floor(Math.random() * 900) + 100;
            const section3 = Math.floor(Math.random() * 900) + 100;
            const section4 = Math.floor(Math.random() * 90) + 10;
            return `${section1}.${section2}.${section3}-${section4}`;
        }

        // Função para gerar texto aleatório
        

        // Adicionar 10 registros à lista
        const ul = document.getElementById("random-data");
        for (let i = 0; i < 10; i++) {
            const cpf = generateRandomCPF();
            const text = generateRandomText();
            const li = document.createElement("li");
            li.textContent = `${text}${cpf} ${text}`;
            ul.appendChild(li);
        }
    </script>
</body>
</html>
